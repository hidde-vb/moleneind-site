<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass template</title>

    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
    <header>
        <a href="">
            <img id="header-icon" class="header-icon hide"  src="img/logo.png" height="32" alt="LOGO">
        </a>
        <nav>
            <ul class="menu">
                <li class="menu-item active">
                    <a href="/">Home</a>
                </li>
                <li class="menu-item">
                    <a href="/">Projects</a>
                </li>
                <li class="menu-item">
                    <a href="/">Team</a>
                </li>
                <li class="menu-item">
                    <a href="/">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="wrapper">
            <div id="title">
                <div class="inner">
                    <img src="img/logo-mask.svg" alt="logo">
                </div>
                <div class="tilt-under"></div>
            </div>
        </section>

        <section class="wrapper">
            div
        </section>

                        <h3 class="event-date">1-7-2017</h3>
                    </div>
                    <div style="background-image:url(img/events/boterberg2017.jpg)" class="event">

                        <h3 class="event-date">24-6-2017</h3>
                    </div>
                    <div style="background-image:url(img/events/clubsoda2017.jpg)" class="event">
                        <h3 class="event-title">Club soda 10.2</h3>
                        <h3 class="event-date">15-4-2017</h3>
                    </div>
                    <div style="background-image:url(img/events/automuseum2017.jpg)" class="event">
                        <h3 class="event-title">Automuseum brussel</h3>
                        <h3 class="event-date">11-3-2017</h3>
                    </div>

    </footer>
